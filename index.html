<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<article class="card">
  <div class="card__header">
    <img class="card__image" src="./assets/images/illustration-article.svg" alt="illistration of a blog post">
  </div>
  
  <div class="card__body">
    
    <span class="card__tag">Learning</span>
    
    <span class="card__date">Published 21 Dec 2023</span>
    
    <h3 class="card__title">HTML & CSS foundations</h3>
    
    <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
  </div>
  
  <footer class="card__byline">
    <img src="./assets/images/image-avatar.webp" alt="portrait of Greg Hooper" class="card__avatar">
    <span>Greg Hooper</span>
  </footer>
</article>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/ridge-runner/blog-preview-card">bvandyke</a>.
  </footer>
</body>
</html>
